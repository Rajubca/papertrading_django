{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if portfolio %}Edit{% else %}Create{% endif %} Portfolio</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Portfolio Name</label>
      <input type="text" name="name" id="name" class="form-control" value="{{ portfolio.name|default:'' }}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
