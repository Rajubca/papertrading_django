{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="card-title text-center">Create New Portfolio</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary w-100 mt-3">Create Portfolio</button>
        </form>
    </div>
</div>
{% endblock %}
