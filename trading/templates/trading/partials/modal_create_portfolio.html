{% load django_bootstrap5 %}
<div class="modal fade" id="createPortfolioModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'trading:create_portfolio' %}"
                  hx-post="{% url 'trading:create_portfolio' %}"
                  hx-target="#modal-container"
                  hx-indicator="#htmx-indicator">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Create New Portfolio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% bootstrap_form form %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Portfolio</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    // Automatically show the modal when inserted into DOM
    (function() {
        var modalEl = document.getElementById('createPortfolioModal');
        var modal = new bootstrap.Modal(modalEl);
        modal.show();

        // Remove from DOM when hidden
        modalEl.addEventListener('hidden.bs.modal', function () {
            this.remove();
        });
    })();
</script>
