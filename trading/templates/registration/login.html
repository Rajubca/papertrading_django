{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-5">
                <i class="bi bi-graph-up text-primary display-1"></i>
                <h1 class="display-5 fw-bold text-primary mt-3">Paper Trading</h1>
                <p class="lead text-secondary">Master the markets risk-free.</p>
            </div>
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Welcome Back</h3>
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'trading:password_reset' %}" class="text-decoration-none small text-muted">Forgot Password?</a>
                    </div>
                </div>
                <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom-4">
                    <p class="mb-0">New here? <a href="{% url 'trading:signup' %}" class="fw-bold text-primary text-decoration-none">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
