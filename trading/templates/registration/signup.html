{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="text-center mb-5">
                <i class="bi bi-graph-up text-primary display-1"></i>
                <h1 class="display-5 fw-bold text-primary mt-3">Paper Trading</h1>
                <p class="lead text-secondary">Start your investment journey today.</p>
            </div>
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4 fw-bold">Create an Account</h3>
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3 border-0 rounded-bottom-4">
                    <p class="mb-0">Already a member? <a href="{% url 'trading:login' %}" class="fw-bold text-primary text-decoration-none">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
